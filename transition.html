<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡例子</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1200px;
			height: 500px;
			background-color: yellow;
			list-style: none;
			margin: 50px auto;
			overflow: hidden;	
		}
		img{
			height: 500px;
		}
		ul li{
			width: 200px;
			height: 500px;
			float: left;
			transition:width 3s;
		}
		ul:hover li{
			width: 100px;

		}
		ul li:hover{
			width: 700px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="liu/4.jpg" alt=""></li>
		<li><img src="liu/5.jpg" alt=""></li>
		<li><img src="liu/6.jpg" alt=""></li>
		<li><img src="liu/7.jpg" alt=""></li>
		<li><img src="liu/8.jpg" alt=""></li>
		<li><img src="liu/9.jpg" alt=""></li>
	</ul>
</body>
</html>
